<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火山検索フォーム</title>
</head>
<body>
    <h1>ようこそ！🚀</h1>
    <p>火山名を入力してください:</p>
    <input type="text" id="nameInput" placeholder="火山の名前">
    <button onclick="fetchApi()">送信</button>
    <p>アップロード:</p>
    <input type="file" id="fileInput" />　
    <button onclick="uploadFile()">アップロード</button>

    <h2>検索結果:</h2>
    <p id="response">ここに表示されます</p>

    <script>
        async function fetchApi() {
          const name = document.getElementById("nameInput").value;
          if (!name) {
            document.getElementById("response").innerText = "名前を入力してください";
            return;
          }
        
          try {
            const res = await fetch(`https://test-project-20250606165959496.azurewebsites.net/api/volcano/${encodeURIComponent(name)}`);
            if (res.status === 404) {
              document.getElementById("response").innerText = "その火山は見つかりませんでした";
              return;
            }
            const data = await res.json();
            console.log("📦 API Response:", data);
            const volcano = Array.isArray(data) ? data[0] : data;

            if (!volcano || !volcano.name) {
              document.getElementById("response").innerText = "🌋 データが見つかりませんでした";
              return;
            }
              
            document.getElementById("response").innerText =
              `📍 ${volcano.name}（標高: ${volcano.elevationMeters}m）\n緯度: ${volcano.location.latitude}, 経度: ${volcano.location.longitude}`;
          } catch (err) {
            document.getElementById("response").innerText = "検索中にエラーが発生しました";
          }
        }
        async function uploadFile() {
          const fileInput = document.getElementById('fileInput');
          if (fileInput.files.length === 0) {
            alert("ファイルを選択してください");
            return;
          }
          const file = fileInput.files[0];
          try {
            const res = await fetch('https://test-project-20250606165959496.azurewebsites.net/api/upload', {
              method: 'POST',
              headers: {
                'Content-Type': file.type || "application/octet-stream"
              },
              body: file
            });
            const text = await res.text();
            alert(res.ok ? `✅ アップロード成功: ${text}` : `❌ 失敗: ${text}`);
          } catch (e) {
            alert("アップロード中にエラーが発生しました");
            console.error(e);
          }
        }

    </script>
</body>
</html>
